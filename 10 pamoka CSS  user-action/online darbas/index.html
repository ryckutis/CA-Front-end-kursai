<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/normalize/8.0.1/normalize.min.css"
      integrity="sha512-NhSC1YmyruXifcj/KFRWoC561YpHpc5Jtzgvbuzx5VozKpWvQ+4nXhPdFgmx8xqexRcpAglTj9sIBWINXa8x5w=="
      crossorigin="anonymous"
      referrerpolicy="no-referrer"
    />
    <link rel="stylesheet" href="style.css" />
  </head>
  <body>
    <main>
      <form method="post">
        <h1>Register to Fancy Form</h1>
        <p>
          All fields are <span id="required">required</span> unless marked as
          "optional"
        </p>
        <label for="id">Your unique ID that you can't change</label>
        <input type="text" id="id" readonly value="YBX0123" />
        <label for="email">Email:</label>
        <input type="email" id="email" required />
        <label for="psw">Password:</label>
        <input type="password" id="psw" required />
        <label for="age">Age:</label>
        <input type="number" id="age" min="18" max="65" required />
        <label for="descp"
          >Tell as a little about yourself<small>(optional)</small>:</label
        >
        <textarea name="descp" id="descp" cols="15" rows="2"></textarea>
        <input type="checkbox" id="terms" required />
        <label for="terms">I agree with the Terms & Conditions</label>
        <button type="submit">Register</button>
      </form>
    </main>
  </body>
</html>
