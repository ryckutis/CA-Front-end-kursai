<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
    <link rel="stylesheet" href="style.css" />
  </head>
  <body>
    <form
      action="https://formspree.io/f/xpznonln"
      target="_blank"
      method="post"
    >
      <h1>Payment Information</h1>
      <p>Required fields are followed by *</p>
      <h2>Contact Information</h2>
      <fieldset>
        <legend>Title</legend>
        <input type="radio" name="title" id="mister" value="Male" />
        <label for="mister">Mister</label>
        <br />
        <input type="radio" name="title" id="miss" value="Female" />
        <label for="miss">Miss</label>
      </fieldset>
      <label for="name-input">Name *</label>
      <input type="text " id="name-input" name="name" required />
      <br />
      <label for="email-input" name="email">Email *</label>
      <input type="email " id="email-input" required />
      <br />
      <label for="psw-input">Password *</label>
      <input type="password" id="psw-input" name="password" required />
      <br />
      <h2>Payment Information</h2>
      <label for="card-type">Card Type</label>
      <select name="card-type" id="card-type">
        <option value="visa">Visa</option>
        <option value="mastercard">MasterCard</option>
        <option value="maestro">Maestro</option>
      </select>
      <br />
      <label for="card-number">Card Number *</label>
      <input
        type="number"
        min="1000000000000000"
        max="9999999999999999"
        required
        name="card-number"
      />
      <br />
      <label for="date-picker">Expiration Date *</label>
      <input type="date" id="date-picker" name="exp-date" />
      <br />
      <label for="date-picker"><i>formatted as mm/yy</i></label>
      <br />
      <button type="submit">Validate the payment</button>
    </form>
  </body>
</html>
